<!-- <button class="btn btn-success">Add Employee</button> -->
<div class="table-container">
  <button class="btn btn-success fl-right mr-3 my-3" routerLink="addEmployee">Add Employee</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">emp_name</th>
        <th scope="col">salary</th>
        <th scope="col">Dept</th>
        <th scope="col">Gender</th>
        <th scope="col">Mobile</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees;index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{employee.emp_name}}</td>
        <td>{{employee.salary}}</td>
        <td>{{employee.Dept}}</td>
        <td>{{employee.Gender}}</td>
        <td>{{employee.mobile}}</td>
        <td>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-trash-2" (click)="deleteEmp(employee)">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>


          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-eye" [routerLink]="['/viewEmployee',employee._id]" routerLinkActive="router-link-active" >
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>

        </td>
      </tr>
    </tbody>
  </table>
</div>
